language: python

python:
  - "3.6"

services:
  - xvfb
  - mysql

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y scilab
  - sudo apt-get install python-dev libmysqlclient-dev
  - "export DISPLAY=:99.0"

# command to install dependencies
install:
  - pip install -r requirements/requirements-common.txt
  - pip install -r requirements/requirements-py3.txt
  - pip install codecov
  - python setup.py develop

before_script:
  - mysql -e 'create database travis_ci_db;'
  - python manage.py migrate auth
  - python manage.py migrate

# command to run tests and coverage
script:
  - coverage erase
  - coverage run -p manage.py test -v 2 yaksh
  - coverage run -p manage.py test -v 2 grades
  - coverage run -p manage.py test -v 2 yaksh.live_server_tests.load_test

after_success:
  - coverage combine
  - coverage report
  - codecov

sudo:
    required

dist:
    xenial

addons:
  firefox: "46.0"
